<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Enlace a Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function validarCredenciales() {
      var usuario = document.getElementById("usuario").value;
      var contraseña = document.getElementById("contraseña").value;

      var usuarioCorrecto = "Walter";
      var contraseñaCorrecta = "1234";

      if (usuario === usuarioCorrecto && contraseña === contraseñaCorrecta) {
        window.location.href = "pagina 1.html";
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 300px;">
    <h2 class="text-center mb-4">Iniciar sesión</h2>
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario:</label>
      <input type="text" id="usuario" name="usuario" class="form-control">
    </div>
    <div class="mb-3">
      <label for="contraseña" class="form-label">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" class="form-control">
    </div>
    <div class="d-grid">
      <button onclick="validarCredenciales()" class="btn btn-primary">Entrar</button>
    </div>
  </div>

  <!-- Script de Bootstrap (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
